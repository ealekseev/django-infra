{% extends "base.html" %}

{% block title %}Поставщики{% endblock %}
{% block content %}
{% if retailers %}
    <ul>
    {% for  retailer in retailers %}
        <li><a href="{% url 'infra:retailer_details' retailer.id %}">{{ retailer }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Список поставщиков пуст.</p>
{% endif %}
{% endblock %}
