{% extends "base.html" %}

{% block title %}Поставщик: {{ retailer.name }}{% endblock %}

{% block content %}
<div class="container">
{% if retailer %}
<table class="table">
    <tr>
        <td class="col-sm-2" >Название:</td><td>{{ retailer.name }}</td>
    </tr><tr>
        <td>Номер договора:</td><td>{{ retailer.contract_id }}</td>
    </tr><tr>
        <td>Адрес:</td><td>{{ retailer.address }}</td>
    </tr>
</table>
{% else %}
<p>Поставщик не найден.</p>
{% endif%}
</div>
{% endblock %}
